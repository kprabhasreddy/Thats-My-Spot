<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Listings â€“ ThatsMySpot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ThatsMySpot</a>
    </div>
</nav>
<div class="container mt-5">
    <h2>Available Rooms</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
        <div class="col" th:each="room : ${rooms}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${room.name}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${room.building.name}"></h6>
                    <p class="card-text">
                        Capacity: <span th:text="${room.capacity}"></span><br/>
                        Features: <span th:text="${room.features}"></span><br/>
                        <span th:if="${room.isActive}" class="badge bg-success">Free</span>
                        <span th:unless="${room.isActive}" class="badge bg-danger">Taken</span>
                    </p>
                    <a th:href="@{'/book/' + ${room.id}}" class="btn btn-primary">Reserve</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
