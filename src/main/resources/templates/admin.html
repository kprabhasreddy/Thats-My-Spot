<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard â€“ ThatsMySpot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ThatsMySpot Admin</a>
    </div>
</nav>
<div class="container mt-5">
    <h2>Admin Dashboard</h2>
    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="rooms-tab" data-bs-toggle="tab" data-bs-target="#rooms" type="button" role="tab">Rooms</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Users</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="bookings-tab" data-bs-toggle="tab" data-bs-target="#bookings" type="button" role="tab">Bookings</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports" type="button" role="tab">Reports</button>
        </li>
    </ul>
    <div class="tab-content mt-3" id="adminTabsContent">
        <div class="tab-pane fade show active" id="rooms" role="tabpanel">
            <button class="btn btn-success mb-2">Add Room</button>
            <table class="table table-bordered">
                <thead><tr><th>Name</th><th>Building</th><th>Capacity</th><th>Actions</th></tr></thead>
                <tbody><!-- Room rows here --></tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="users" role="tabpanel">
            <button class="btn btn-success mb-2">Add User</button>
            <table class="table table-bordered">
                <thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Actions</th></tr></thead>
                <tbody><!-- User rows here --></tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="bookings" role="tabpanel">
            <table class="table table-bordered">
                <thead><tr><th>User</th><th>Room</th><th>Start</th><th>End</th><th>Status</th></tr></thead>
                <tbody><!-- Booking rows here --></tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="reports" role="tabpanel">
            <p>Usage reports and CSV export coming soon.</p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
